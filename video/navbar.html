<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcard</title>
    <style>
        .main{
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;

        }
        .title{
            font-size: 25px;
            font-family: 'times new roman',times,serif;
            font-weight: 500px;
            color: cornsilk;

        }
        .list ul{
            display: flex;
            flex-direction: row;
        }
        .list ul li{
            list-style: none;
            list-style: 15px;
            cursor: pointer;
            margin: 30px;
            margin-left: 80px;
               
        }
    </style>
</head>
<body>
    <nav>
        <div class="main">
            <div class="title">
                <h3>Navbarbrand</h3>
            </div>
            <div class="list">
                <ul>
                    <li>home</li>
                    <li>about</li>
                    <li>content</li>
                    <li>projects</li>
                    <li>skills</li>
                </ul>
            </div>

        </div>
    </nav>
    
</body>
</html>
