<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form creation</title>
</head>
<body>

<form id="joinForm">
    <label>Name (must fill!):</label>
    <input type="text" id="Nameinput" required maxlength="20">
    <br><br>

    <label>Email:</label>
    <input type="email" id="mailinput" required>
    <br><br>

    <label>Age:</label>
    <input type="number" id="ageinput" required>
    <br><br>

    <button type="submit">Submit</button>
</form>

<div id="output"></div>

<script>
document.getElementById("joinForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const Name = document.getElementById("Nameinput").value;
    const email = document.getElementById("mailinput").value;
    const age = document.getElementById("ageinput").value;

    document.getElementById("output").innerHTML = `
        <p><strong>Name:</strong> ${Name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Age:</strong> ${age}</p>
    `;
});
</script>

</body>
</html>
